services:
  # =======================
  # ‚öôÔ∏è Backend (NestJS)
  # =======================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meu_projeto_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    working_dir: /app
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development
      DB_HOST: postgres17
      DB_PORT: 5432
      DB_USER: devuser
      DB_PASS: devpass
      DB_NAME: devdb
    networks:
      - backend
    command: sh -c "npm install && npm run start:dev"

  # =======================
  # üíª Frontend (React + Vite)
  # =======================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: meu_projeto_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - backend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"

# =======================
# üåê Rede externa (j√° criada pelo Postgres)
# =======================
networks:
  backend:
    external: true
